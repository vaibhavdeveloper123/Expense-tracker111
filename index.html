<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ExpenseWise</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Yeh CSS code landing page ko style karega */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .landing-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
            text-align: center;
        }
        .landing-content {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        .landing-content h1 {
            font-size: 2.2rem;
            color: #333;
        }
        .landing-content h1 span {
            color: #007bff; /* Aapka brand color */
        }
        .landing-content p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="landing-container">
        <div class="landing-content">
            <h1>Welcome to <span>ExpenseWise</span></h1>
            <p>Track your expenses and manage your budget smartly.</p>
            
            <a href="app.html" class="cta-button">Go to App</a>
        </div>
    </div>

</body>
</html>
